<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalizePay - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: #e6f0ff; font-family: 'Segoe UI', sans-serif; color: #333; margin: 0; }
    header, footer { background: #d6f5f5; padding: 1rem 2rem; text-align: center; }
    nav a { margin: 0 1rem; color: #333; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { max-width: 700px; margin: auto; padding: 3rem 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background: #0077b6;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>VitalizePay</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 VitalizePay. All rights reserved.</p>
  </footer>
</body>
</html>
